<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="font-outfit bg-nft-main">

  <div class="max-w-xs flex flex-col mx-auto bg-nft-card p-5 rounded-xl mt-10 mb-10 group">
    <div class="rounded-xl bg-[url('./images/image-equilibrium.jpg')] h-[280px] w-[280px] bg-cover mb-5 overflow-hidden hover:cursor-pointer">
      <div class="hidden h-full  bg-nft-cyan bg-opacity-50 items-center justify-center group-active:flex">
        <svg class="fill-white absolute" width="48" height="48">
          <path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" />
        </svg>
      </div>
      
    </div>

    
    
    <h2 class="text-white text-xl mb-2 font-semibold group-active:text-nft-cyan hover:cursor-pointer">Equilibrium #3429</h2>

    <p class="text-nft-line mb-1">Our Equilibrium collection promotes balance and calm.</p>

    <div class="border-b-2 border-nft-line my-2 pb-2 flex justify-between">
      <div class="flex items-center justify-center">
        <img class="pr-1 h-4" src="./images/icon-ethereum.svg" alt="icon-ethereum">
        <span class="text-nft-cyan">0.041 ETH</span>
      </div>
      <div class="flex items-center justify-center">
        <img class="pr-1 h-4" src="./images/icon-clock.svg" alt="icon-clock">
        <span class="text-nft-line">3 days left</span>
      </div>
    </div>
    
    <div class="flex items-center ">
      <img class="h-7 mr-2 border rounded-full" src="./images/image-avatar.png" alt="avatar">
      <p class="text-nft-line">Creation of <span class="text-white group-active:text-nft-cyan hover:cursor-pointer">Jules Wyvern</span></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Taufan Prasetyo</a>.
  </div>
</body>
</html>
